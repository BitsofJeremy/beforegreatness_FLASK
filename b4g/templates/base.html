<!-- templates/base.html -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Before Greatness LLC - We are building better humans.</title>
    
    <!-- Bulma Import -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    
    <!-- Bulma Social Sharing Import -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-social@2/css/all.min.css" />
    
    <!-- favicon link -->
    <!-- <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}"> -->
    
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/27ddd86667.js" crossorigin="anonymous"></script>

    <!-- fancy title font-->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Permanent+Marker">

    <!--    Add background style here for Jinja2 to work-->
    <style>
        .header-image {
            background-image: url("{{ url_for('static', filename='img/background.png') }}");
            background-position: center center;
            background-repeat: repeat;
            background-attachment: fixed;
            background-size: cover;
            background-color: #000;
        }
        .permanent-marker {
        font-family: 'Permanent Marker', serif;
      }
    </style>

</head>

<body>

<section class="hero is-success is-fullheight header-image ">

  <!-- Hero head: will stick at the top -->
    <div class="hero-head">
          <!-- NavBar -->
    <nav class="navbar is-transparent" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <!-- Add logo here -->

            <!-- burgers Mmmmmmm -->
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navigation">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navigation" class="navbar-menu">
            <div class="navbar-start">
                <!-- For the left side NavBar -->
            </div>

            <div class="navbar-end">
                <!-- For the right side NavBar -->
                <a class="navbar-item" href="{{ url_for('home.index') }}">
                    Home
                </a>

                <a href="{{ url_for('home.about') }}" class="navbar-item">
                    About Us
                </a>

                <a href="https://blog.beforegreatness.com" class="navbar-item">
                    Our Blog
                </a>

            </div>
        </div>
    </nav>
</div>

  <!-- Hero content: will be in the middle -->
    <div class="hero-body">
            <div class="container is-fluid has-text-centered">
                <!-- messages from FLask -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                <div class="notification is-primary">
                <button class="delete"></button>
                  {{ messages[0] }}
                </div>
                {% endif %}
            {% endwith %}

               {% block content %}
                    <!-- Flask content gets inserted here -->
               {% endblock %}
            </div>
    </div>
    <div class="hero-foot">
    <nav class="tabs is-boxed is-fullwidth is-centered">
      <div class="container">
        <ul>
          <li>
              <a href="http://twitter.com">
              <div class="icon-text">
              <span class="icon has-text-info">
                <i class="fa-brands fa-twitter"></i>
              </span>
              <span>Twitter</span>
            </div>
                  </a>
          </li>
          <li>
              <a href="http://tiktok.com">
              <div class="icon-text">
              <span class="icon has-text-warning">
                <i class="fa-brands fa-tiktok"></i>
              </span>
              <span>TikTok</span>
            </div>
              </a>
          </li>
          <li>
              <a href="http://instagram.com">
              <div class="icon-text">
              <span class="icon has-text-success">
                <i class="fa-brands fa-square-instagram"></i>
              </span>
              <span>Instagram</span>
            </div>
              </a>
          </li>

        </ul>
      </div>
    </nav>
  </div>

<!-- JavaScript to make burger menu work -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const $nbBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
        if ($nbBurgers.length < 1) {
            return;
        }
        $nbBurgers.forEach( el => {
            el.addEventListener('click', () => {
                const target = el.dataset.target;
                const $target = document.getElementById(target);
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');
            });
        });
    });
</script>

<!--    JavaScript to delete notifications. -->
<script>
    document.addEventListener('DOMContentLoaded', () => {
  (document.querySelectorAll('.notification .delete') || []).forEach(($delete) => {
    const $notification = $delete.parentNode;

    $delete.addEventListener('click', () => {
      $notification.parentNode.removeChild($notification);
    });
  });
});
</script>

</body>

</html>
